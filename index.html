<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsumera Nodje.js/express API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Kurs-Id</th>
                    <th>Kursnamn</th>
                    <th>Progression</th>
                    <th>Termin</th>
                    <th>Kursplan</th>
                    <th>Radera kurs</th>
                </tr>
            </thead>
            <tbody id="table-data">
                <!-- Här skrivs data från JSON-filen -->
            </tbody>
        </table>
       
        <div class="form-container">
            
            <form id="add-course-form">
                <label for="code">Kurs-id</label>
                <br>
                <input type="text" id="code" required>
                <br>
                <label for="name">Namn</label>
                <br>
                <input type="text" id="name" required>
                <br>
                <label for="progression">Progression</label>
                <br>
                <input type="text" id="progression" required>
                <br>
                <label for="term">Termin</label>
                <br>
                <input type="text" id="term" required>
                <br>
                <label for="syllabus">Kursplan</label>
                <br>
                <input type="text" id="syllabus" required>
                <br>
                <button type="submit">Lägg till kurs</button>
            </form>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
